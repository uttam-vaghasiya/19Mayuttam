<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body bgcolor="#21A5C7" style="color:white ;">
    <table align="center">
        <tr>
            <td>
                <h1>
                    <b>Contact Form</b>
                </h1>
        
                <p>Please fill in your information and we'll be sending your order in no time</p>
                <br>
            </td>
        </tr>

    </table>

    <table align="center">
        <tr>
            <td>
                <label for="Your Name">Your Name:</label>
            </td>
            <td>
                <input style="width:200px;" type="text" name="your name" id="your name" placeholder="first name">
            </td>
            <td>
                <input style="width:200px;" type="text" name="your name" id="your name" placeholder="last name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="your email">Your Email:</label>
            </td>
            <td colspan="2">
                <input style="width:412px;" type="text" name="Your email" id="your email"
                    placeholder="eg.hello@gmail.com">
            </td>
        </tr>
        <tr>
            <td>
                <label for="phone">Phone:</label>
            </td>
            <td>
                <input style="width:200px;" type="text" name="phone" id="phone" placeholder="#####">
            </td>
            <td>
                <input style="width:200px;" type="text" name="phone" id="phone" placeholder="#####">
            </td>
        </tr>
        <tr>
            <td>
                <label for="message subject">Message Subject:</label>
            </td>
            <td colspan="2">
                <input style="width:200px;" type="text" name="message subject" id="message subject" placeholder="other">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Message:</label>
            </td>
            <td colspan="2">
                <textarea name="" id="" cols="54" rows="4"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="verification">Verification:</label>
            </td>
            <td>
                <button style="width: 200px; border-radius:0; border: none; padding: 5px;">
                    <input type="checkbox" name="verification" id="verification">I'm not robot
                    <img style="vertical-align: middle;" width="20%" src="./captcha.png" alt="captcha">
                </button>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <hr>
            </td>
        </tr>
        <tr>
            <td>
                <button style="padding: 7px 20px; color: white; border: 1px solid white; background-color:#21A5C7 ; border-radius: 5px;">
                    Submit From
                </button>
            </td>
        </tr>
    </table>
</body>

</html>
